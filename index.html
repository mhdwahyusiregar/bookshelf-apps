<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelft Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>BookShelft Apps</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title" >Judul : </label>
        <input type="text" id="title" name="title" placeholder="masukkan judul buku" required>
      </div>

      <div class="form-group form-title">
        <label for="author">Penulis : </label>
        <input type="text" id="author" placeholder="masukkan penulis buku" required>
      </div>

      <div class="form-group form-title">
        <label for="date">Tahun :</label>
        <input type="number" id="date"  required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit" onclick="Swal.fire('Selamat','Buku Berhasil Ditambah','success')">
    </form>
  </div>

  <div class="container">
    <h2 class="container-header">Belum Selesai Dibaca</h2>
    <div class="list-item" id="todos">
    </div>
  </div>

  <div class="container">
    <h2 class="container-header">Sudah Selesai Dibaca</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
  
</div>
</div>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
