<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelft Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>BookShelft Apps</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title" >Judul : </label>
        <input type="text" id="title" name="title" placeholder="Laskar Pelangi." required>
      </div>

      <div class="form-group form-title">
        <label for="author">Penulis : </label>
        <input type="text" id="author" placeholder="Andrea Hirata" required>
      </div>

      <div class="form-group form-title">
        <label for="date">Tahun :</label>
        <input type="number" id="date"  placeholder="2023"  required>
      </div>
      <div class="input-inline">
        <label for="inputBookIsCompleted">Sudah selesai dibaca</label>
        <input id="inputBookIsCompleted" type="checkbox">
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="search-container">
    <h2 class="container-header">Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </div>

  <div class="container">
    <h2 class="container-header">Belum Selesai Dibaca</h2>
    <div class="list-item" id="books">
    </div>
  </div>

  <div class="container">
    <h2 class="container-header">Sudah Selesai Dibaca</h2>
    <div class="list-item" id="completed-books">
    </div>
  </div>
  
</div>
</div>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
